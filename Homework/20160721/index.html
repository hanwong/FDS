<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
        var port = null;
        window.onmessage = function(e) {
            port = e.ports[0];
        }
    
        window.addEventListener('DOMContentLoaded', function(){
                  function sendToken() {
                      if (port) {
                          port.postMessage('token-message');
                      } else {
                          requestAnimationFrame(sendToken);
                      }
                  };

                  sendToken();


        })


    </script>

    <h2>Remote page</h2>

    <input type="text" id="msg" placeholder="Type a message" /><button onclick="remoteSubmit();">Close</button>
</body>
</html>
